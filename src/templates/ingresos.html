<div class="container" style="max-width: 600px;">
  <h4>Registrar Ingreso</h4>
  <form onsubmit="alert('Ingreso guardado'); return false;">
    <div class="mb-3"><label>Título</label><input type="text" class="form-control" required></div>
    <div class="mb-3"><label>Monto</label><input type="number" step="0.01" class="form-control" required></div>
    <div class="mb-3"><label>Fecha</label><input type="date" class="form-control" required></div>
    <div class="mb-3"><label>Categoría</label>
      <select class="form-select"><option>Salario</option><option>Freelance</option><option>Otros</option></select>
    </div>
    <button class="btn btn-success">Guardar Ingreso</button>
